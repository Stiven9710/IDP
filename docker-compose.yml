# üê≥ Docker Compose para IDP Expert System - Desarrollo Local
version: '3.8'

services:
  # üåê API Principal
  idp-api:
    image: idp-expert-system:latest
    container_name: idp-expert-system
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      # Montar c√≥digo para hot-reload (desarrollo)
      - .:/app
      # Montar logs
      - /opt/IDP-Expert/logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://159.203.149.247:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - idp-network

  # üîÑ Background Worker (Opcional para desarrollo)
  idp-worker:
    image: idp-expert-system:latest
    container_name: idp-background-worker
    command: ["python", "run_background_worker.py"]
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - .:/app
      - /opt/IDP-Expert/logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    depends_on:
      - idp-api
    networks:
      - idp-network

  # üß™ Redis para cache (Opcional)
  redis:
    image: redis:7-alpine
    container_name: idp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - idp-network

networks:
  idp-network:
    driver: bridge

volumes:
  redis_data:

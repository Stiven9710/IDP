# 🚀 GitHub Actions para Despliegue en Azure App Service
# Archivo: .github/workflows/azure-deploy.yml

name: 🚀 Deploy IDP Expert System to Azure

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: idp-expert-system
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.9'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🧪 Run tests
      run: |
        python -m pytest tests/ -v
        
    - name: 🐳 Build Docker image
      run: |
        docker build -t idp-expert-system:${{ github.sha }} .
        
    - name: 🔐 Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: 🚀 Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
    - name: ✅ Health check
      run: |
        # Esperar que la aplicación esté lista
        sleep 60
        # Verificar health endpoint
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health
